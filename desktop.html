<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- <div ng-app="">
        <div ng-model="">
            <div ng-bind="HEADER"></div>
        </div>
    </div> -->
    <style>
        body {
            text-align: center;
        }
        #hero{
            height: 300px;
        }
        #group{
            height:150px;
        }
        #image{
            height: 75px;
        }
        #extra{
            height: 75px;
        }
        #banner{
            height:100px;
        }
        #menu{
            height: 50px;
        }
        #header{
            height: 50px;
        }
    </style>
    <div ng-app>
        <div class="row">
            <div class="col-sm-4 bg-dark text-white" id="header">
                <p class="my-auto">HEADER</p>
            </div>
            <div class="col-sm-8 bg-danger text-white" id="menu">
                <p class="my-auto">MENU</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 bg-primary text-white d-flex flex-column justify-content-center" id="hero">
                <p class="my-auto">HERO</p>
            </div>
        </div>
        <div class="d-flex" id="group">
            <div class="col-sm-6 bg-dark text-white d-flex flex-column justify-content-center">
                <p class="my-auto">MAIN</p>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <div class="d-flex flex-column justify-content-center">
                    <div class="p-2 bg-info text-dark" id="image">
                        <p class="my-auto">IMAGE</p>
                    </div>
                    <div class="p-2 bg-success text-dark" id="extra">
                        <p class="my-auto">EXTRA</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 bg-warning d-flex flex-column justify-content-center" id="banner">
                <p class="my-auto">BANNER</p>
            </div>
        </div>
    </div>
</body>

</html>
