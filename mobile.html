<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <style>
        body {
            text-align: center;
        }

        #hero {
            height: 120px;
        }

        #main {
            height: 150px;
        }

        #banner {
            height: 80px;
        }

        #extra {
            height: 80px;
        }

        #image {
            height: 80px;
        }
    </style>
    <div ng-app="">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="d-flex flex-column">
                    <div class="p-2 bg-dark text-white d-flex flex-column justify-content-center">
                        <p class="my-auto">HEADER</p>
                    </div>
                    <div class="p-2 bg-danger text-white d-flex flex-column justify-content-center">
                        <p class="my-auto">MENU</p>
                    </div>
                    <div class="bg-primary text-white d-flex flex-column justify-content-center" id="hero">
                        <p class="my-auto">HERO</p>
                    </div>
                    <div class="p-2 bg-dark text-white d-flex flex-column justify-content-center" id="main">
                        <p class="my-auto">MAIN</p>
                    </div>
                    <div class="p-2 bg-warning d-flex flex-column justify-content-center" id="banner">
                        <p class="my-auto">BANNER</p>
                    </div>
                    <div class="p-2 bg-success text-dark d-flex flex-column justify-content-center" id="extra">
                        <p class="my-auto">EXTRA</p>
                    </div>
                    <div class="p-2 bg-info text-dark d-flex flex-column justify-content-center" id="image">
                        <p class="my-auto">IMAGE</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>

</html>
